server:
  port: 10002
spring:
  security: #配置SpringSecurity登录用户名和密码
    user:
      name: lazyrabbit
      password: 123456
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/